command:
  help:
    help: "&7 - &e/waypoints &7&l|&r&7 Diese Hilfe anzeigen"
    other: "&7 - &e/waypoints other <Name|UUID> &7&l|&r&7 Begutachte die Wegpunkte eines anderen Spielers."
    set:
      private: "&7 - &e/waypoints set <Name> &7&l|&r&7 Setze einen neuen Wegpunkt"
      public: "&7 - &e/waypoints setPublic <Name> &7&l|&r&7 Setze einen neuen öffentlichen Wegpunkt"
      permission: "&7 - &e/waypoints setPermission <Berechtigung> <Name> &7&l|&r&7 Setze einen neuen eingeschränkten Wegpunkt"
    compass: "&7 - &e/waypoints compass &7&l|&r&7 Setze das standard Kompass Ziel, wenn in der Config der Modus auf \"ingame\" steht."
    updateItem: "&7 - &e/waypoints updateItem <Waypoint|Folder> <ID> &7&l|&r&7 Dieser Befehl wird verwendet um das Icon eines Wegpunktes oder Ordners zu ändern."
    title: "$prefix$ &7&nHilfe"
  other:
    playerNameNotFound: "$prefix$ &cEin Spieler mit diesem Namen konnte nicht gefunden werden."
    wrongUsage: |
      $prefix$ &cUm die Wegpunkte eines anderen Spielers einsehen zu können musst du deren Namen oder UUID angeben. Beispiel:
      &a/waypoints other Sytm
      &a/waypoints other 68f22021-732e-4afe-9cf5-6906f07a41db
    uuidNotFound: "$prefix$ &cEin Spieler mit dieser UUID konnte nicht gefunden werden."
    notAValidUuidOrPlayerName: "$prefix$ &cDie angegebene Identifizierung ist weder ein Name noch eine UUID."
  set:
    private:
      success: "$prefix$ &7Der Wegpunkt wurde erfolgreich gesetzt."
      wrongUsage: |
        $prefix$ &cUm einen Wegpunkt zu erstellen, muss ein Name angegeben werden. Beispiel:
        &a/waypoints set Mein Zuhause
      nameDuplicate: "$prefix$ &cWegpunkte mit doppeltem Namen wurden deaktiviert."
      limitReached: "$prefix$ &cDu hast das Limit an persönlichen Wegpunkten erreicht."
    public:
      success: "$prefix$ &7Der öffentliche Wegpunkt wurde erfolgreich gesetzt."
      wrongUsage: |
        $prefix$ &cUm einen öffentlichen Wegpunkt zu erstellen, muss ein Name angegeben werden. Beispiel:
        &a/waypoints setPublic Spawn
      nameDuplicate: "$prefix$ &cÖffentliche Wegpunkte mit doppelten Namen wurden deaktiviert."
    permission:
      success: "$prefix$ &7Der eingeschränkte Wegpunkt wurde erfolgreich gesetzt."
      wrongUsage: |
        $prefix$ &cUm einen eingeschränkten Wegpunkt zu erstellen, muss eine Berechtigung und ein Name angegeben werden. Beispiel:
        &a/waypoints setPermission vip.secret Geheimversteck
      nameDuplicate: "$prefix$ &cEingeschränkte Wegpunkte mit doppelten Namen wurden deaktiviert."
  rename:
    waypoint:
      private:
        nameDuplicate: "$prefix$ &cDoppelte Namen für private Wegpunkte wurden deaktiviert."
        disabled: "$prefix$ &cDas Umbenennen von privaten Wegpunkten wurde deaktiviert."
      public:
        nameDuplicate: "$prefix$ &cDoppelte Namen für öffentliche Wegpunkte wurden deaktiviert."
        disabled: "$prefix$ &cDas Umbenennen von öffentlichen Wegpunkten wurde deaktiviert."
      success: "$prefix$ &7Der Wegpunkt wurde erfolgreich umbenannt."
      permission:
        nameDuplicate: "$prefix$ &cDoppelte Namen für eingeschränkte Wegpunkte wurden deaktiviert."
        disabled: "$prefix$ &cDas Umbenennen von eingeschränkten Wegpunkten wurde deaktiviert."
    folder:
      success: "$prefix$ &7Der Ordner wurde erfolgreich unbenannt."
      nameDuplicate: "$prefix$ &cDoppelte Namen für Order wurden deaktiviert."
      disabled: "$prefix$ &cDas Umbenennen von Ordnern wurde deaktiviert."
    wrongUsage: |
      $prefix$ &cUm den Namen zu ändern musst du die Art des Wegpunktes/Ordner, dessen ID und den neuen Namen angeben. Beispiel:
      &a/waypoints rename privateWaypoint 729dad02-6115-46a9-a2a3-ab6cb2c36c35 Nether Portal No. 2
      &a/waypoints rename folder 59bcef04-9d5f-4a05-8fa4-f1f7b5311870 Mines
    disabled: "$prefix$ &cUmbenennen wurde deaktiviert."
  compass:
    setSuccess: "$prefix$ &7Das neue standard Kompass-Ziel wurde gesetzt."
    disabled: "$prefix$ &cDiese Art das standard Kompass-Ziel zu setzten wurde in der Config deaktiviert"
    locked: "$prefix$ &cDieser Befehl wurde in der Config deaktiviert."
  notFound: "$prefix$ &cThe command you entered was not found"
  updateItem:
    waypoint:
      success: "$prefix$ &7Das Icon vom Wegpunkt wurde erfolgreich aktualisiert."
    folder:
      success: "$prefix$ &7Das Icon vom Ordner wurde erfolgreich aktualisiert."
    wrongUsage: |
      $prefix$ &cUm das Icon zu aktualisieren musst du angeben ob es ein Ordner oder Wegpunkt ist und dessen ID. Beispiele:
      &a/waypoints updateItem waypoint 729dad02-6115-46a9-a2a3-ab6cb2c36c35
      &a/waypoints updateItem folder 59bcef04-9d5f-4a05-8fa4-f1f7b5311870
    notAValidItem: "$prefix$ &cDas Item das du verwenden möchtest, ist nicht erlaubt."
    disabled: "$prefix$ &cDas aktualisieren von Icons wurde deaktiviert."
  createFolder:
    success: "$prefix$ &7Order wurde erfolgreich erstellt."
    wrongUsage: |
      $prefix$ &cUm einen Ordner zu erstellen musst du einen Namen angeben. Beispiel:
      &a/waypoints createFolder Nether Portale
    nameDuplicate: "$prefix$ &cOrdner mit doppeltem Namen wurden deaktiviert."
    limitReached: "$prefix$ &cDu hast das Limit an persönlichen Ordern erreicht."
chatWarning:
  worldTranslationsMissing: "$prefix$ &cEs fehlen Übersetzungen für Welt-Namen."
