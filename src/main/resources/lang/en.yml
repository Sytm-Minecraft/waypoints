    "title": "&b&lWaypoints &e&l>&r &7&nHelp"
  "other":
    "playerNameNotFound": "&b&lWaypoints &e&l>&r &cA player with that name could not be found."
    "wrongUsage": |
      &b&lWaypoints &e&l>&r &cTo view the waypoints of another player you need to provide their name or uuid. Example:
      &a/waypoints other Sytm
      &a/waypoints other 68f22021-732e-4afe-9cf5-6906f07a41db
    "uuidNotFound": "&b&lWaypoints &e&l>&r &cA player with that uuid could not be found."
    "notAValidUuidOrPlayerName": "&b&lWaypoints &e&l>&r &cThe provided identifier is neither a Minecraft username nor a valid uuid."
  "set":
    "private":
      "success": "&b&lWaypoints &e&l>&r &7The waypoint has been set successfully."
      "wrongUsage": |
        &b&lWaypoints &e&l>&r &cYou need to provide a name to create a new waypoint. Example:
        &a/waypoints set My Home
      "nameDuplicate": "&b&lWaypoints &e&l>&r &cWaypoints with duplicate names have been disabled."
      "limitReached": "&b&lWaypoints &e&l>&r &cYou have reached your personal limit of waypoints you can set."
    "public":
      "success": "&b&lWaypoints &e&l>&r &7The public waypoint has been set successfully."
      "wrongUsage": |
        &b&lWaypoints &e&l>&r &cYou need to provide a name to create a new public waypoint. Example:
        &a/waypoints setPublic Spawn
      "nameDuplicate": "&b&lWaypoints &e&l>&r &cPublic waypoints with duplicate names have been disabled."
    "permission":
      "success": "&b&lWaypoints &e&l>&r &7Permission waypoint has been set successfully."
      "wrongUsage": |
        &b&lWaypoints &e&l>&r &cYou need to provide a permission and name to create a new permission waypoint. Example:
